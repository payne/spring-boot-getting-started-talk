<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Making Tweets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/}" th:object="${tweet}" method="post">
    <p>Message: <input type="text" th:field="*{text}" /></p>
    <p>Quartz Schedule: <input type="text" th:field="*{quartz}" />
        Try:
    <ol>
        <li>
            <pre>0 35 11 ? * THU *</pre>
        </li>
        <li>
            <pre>0/31 * * ? * * *</pre>
        </li>
    </ol>
    </p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <p>
    <a href="https://www.freeformatter.com/cron-expression-generator-quartz.html">https://www.freeformatter.com/cron-expression-generator-quartz.html</a>
    </p>
</form>
</body>
</html>
